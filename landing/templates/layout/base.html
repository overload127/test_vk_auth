{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Главная{% endblock %} - Тест задание ВКонтакте</title>
        
        <!-- Bootstrap 4.3.1 -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Font from google Roboto:wght@400 -->
        <link rel="stylesheet" href="{% static 'css/font_roboto.css' %}">

        <!-- fontawesome free min  -->
        <link rel="stylesheet" href="{% static 'css/fontawesome_all.min.css' %}">

        <!-- Custom style -->
        <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-content">
                {% include 'layout/navbar.html' %}
                
                {% block content %}
                {% endblock %}

            </div>
            <footer class="mt-3">
                <p class="text-center font-italic">&copy; --- 2020 г.</p>
                <!-- for Bootstrap navbar -->
                <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
                <script src="{% static 'js/bootstrap.min.js' %}"></script>
            </footer>
        </div>
    </body>
</html>
